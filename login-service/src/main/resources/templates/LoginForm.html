<html>
<head>
    <title>Hope Application</title>
    <style>
  body {
margin:50px 0px; padding:0px;
    text-align:center;
    align:center;
    background: white no-repeat top left;
}
form{
display: inline-block;
    text-align: center;
background:yellow no-repeat top left
}


    </style>
    <!--<link rel="stylesheet" href="templates/login.css"/>-->
</head>
<body>
<h2>Please login...</h2>
<form action="#" th:action="@{/login}" th:object="${userModel}" method="post">
    <table>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}"/></td>

        </tr>
        <tr>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type="password" th:field="*{password}"/>
            </td>


        </tr>
        <tr>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
